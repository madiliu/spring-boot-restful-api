server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:testdb
      initialize: true
      sql-script-encoding: UTF-8
      username: sa
      password:
      generate-unique-name: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

